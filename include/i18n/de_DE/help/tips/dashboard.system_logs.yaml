#
# This is popup help messages for the Admin Panel -> Dashboard  -> System Logs page
#
# Fields:
# title - Shown in bold at the top of the popover window
# content - The body of the help popover
# links - List of links shows below the content
#   title - Link title
#   href - href of link (links starting with / are translated to the
#       helpdesk installation path)
#
# The key names such as 'helpdesk_name' should not be translated as they
# must match the HTML #ids put into the page template.
#
---
system_logs:
    title: System-Protokolle
    content: >
        Hier finden Sie alle Protokolle, die Ihnen bei der Fehlerbehebung
        nützlich sein können. (z.B.  Warnungen, Bedienungs- oder Programmfehler).
    links:
      - title: Stellen Sie hier ein, welche Aktivitäten protokolliert werden sollen, indem Sie die <span class="doc-desc-title">Standard Protokoll-Ebene</span> anpassen.
        href: /scp/settings.php?t=system

date_span:
    title: Zeitraum
    content: >
        Wählen Sie den Zeitraum, für den die <span
        class="doc-desc-title">System-Protokolle</span> angezeigt werden sollen.

type:
    title: Protokoll-Ebene
    content: >
        Wählen Sie eine Option aus, um Ihren Blick auf eine bestimmte
        Protokoll-Ebene zu richten. <span class="doc-desc-opt">Test</span>
        stellt dabei den geringsten Schweregrad dar, <span
        class="doc-desc-opt">Fehler</span> dagegen den größten.

showing_logs:
    title: Protokolle anzeigen&hellip;
    content: >
        Achten Sie bitte auf den unteren <span class="doc-desc-title">
        Seitenbereich</span>, damit Sie keine Einträge übersehen. Möglicherweise
        gibt es mehrere Seiten mit System-Protokollen, die nicht alle auf einer Seite angezeigt werden können.

log_title:
    title: Protokoll-Titel
    content: >
        Klicken Sie auf <span class="doc-desc-title">Protokoll-Titel</span> in
        der Spaltenüberschrift, wenn Sie die Ergebnisse nach dem entsprechenden
        <span class="doc-desc-title">Protokoll-Titel</span> sortieren möchten.

log_type:
    title: Protokoll-Ebene
    content: >
        Klicken Sie einfach auf <span class="doc-desc-title">Protokoll-Ebene</span> in der Spaltenüberschrift, wenn
        Sie die Ergebnisse nach der <span class="doc-desc-title">
        Protokoll-Ebene</span> sortieren möchten.

log_date:
    title: Protokoll-Datum
    content: >
        Das ist der Zeitpunkt, zu dem der Protokoll-Eintrag vom System erzeugt
        wurde. Wenn Sie die Ergebnisse nach dem <span class="doc-desc-title">
        Protokoll-Datum</span> sortieren möchten, klicken Sie einfach auf <span
        class="doc-desc-title">Protokoll-Datum</span> in der Spaltenüberschrift.
       (Sie können den <span class="doc-desc-title">Zeitraum</span>, den Sie
        betrachten möchten, über die Datumsfelder oberhalb eingrenzen.)

ip_address:
    title: IP-Adresse
    content: >
        Dies ist entweder die <span class="doc-desc-title">IP-Adresse</span> des
        Mitarbeiters oder des Kunden, der osTicket zu der Zeit verwendet hat,
        als der Protokolleintrag erstellt wurde.
